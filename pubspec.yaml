name: forma_app
description: "Forma app"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  collection: ^1.17.1
  flutter_bloc: ^8.1.3
  auto_route: ^8.1.3
  injectable: ^2.3.2
  get_it: ^7.6.4
  freezed_annotation: ^2.4.1
  flutter_screenutil: ^5.9.0

  intl: ^0.18.1
#  flutter_localization: ^0.2.0
  flutter_localizations:
    sdk: flutter
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner:
  injectable_generator:
  auto_route_generator:
  freezed: ^2.4.1
  pigeon: ^21.1.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Italic.ttf
          style: italic
        - asset: fonts/Poppins-Thin.ttf
          weight: 100
        - asset: fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: fonts/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Black.ttf
          weight: 900

  assets:
    - assets/
    - assets/icons/

flutter_intl:
  enabled: true
  arb-dir: lib/l10n
  template-arb-file: intl_en_US.arb
  main_locale: en_US